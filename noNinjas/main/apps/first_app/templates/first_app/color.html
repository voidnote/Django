<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <title></title>
  </head>
  <body>
    {% if color == "red" %}
    <img src="{% static 'first_app/images/raphael.jpg' %}">
    {% elif color == "orange" %}
    <img src="{% static 'first_app/images/michelangelo.jpg' %}">
    {% elif color == "blue" %}
    <img src="{% static 'first_app/images/leonardo.jpg' %}">
    {% elif color == "purple" %}
    <img src="{% static 'first_app/images/donatello.jpg' %}">
    {% else %}
    <img src="{% static 'first_app/images/notapril.jpg' %}">
    {% endif %}
  </body>
</html>
