<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
    </head>
    <body>
        <h1>Are you sure you want to delete the following course?</h1>
        <table>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td>{{course_id.name}}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>{{course_id.description}}</td>
                </tr>
            </tbody>
        </table>
        <form action='/' method='post'>
            {% csrf_token %}
            <input type='submit' value='No'>
        </form>
        <form action='/annihilate/{{course_id.id}}' method='post'>
            {% csrf_token %}
            <input type='submit' value='Yes! Banish this forever'>
        </form>
    </body>
</html>
